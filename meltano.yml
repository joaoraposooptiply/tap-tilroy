version: 1
send_anonymous_usage_stats: true
project_id: "tap-tilroy"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-tilroy"
    namespace: "tap_tilroy"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings:
    - name: tilroy_api_key
      kind: password
      label: Tilroy API Key
      description: The Tilroy API key for authentication
      sensitive: true

    - name: x_api_key
      kind: password
      label: AWS API Gateway Key
      description: The AWS API Gateway key for authentication
      sensitive: true

    - name: api_url
      label: API URL
      description: The base URL for the Tilroy API

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

    - name: shop_ids
      label: Shop IDs
      description: Comma-separated shop tilroyIds to filter streams

    - name: shop_numbers
      label: Shop Numbers
      description: Comma-separated shop numbers to filter streams

    settings_group_validation:
    - [tilroy_api_key, x_api_key, api_url]

    config:
      start_date: '2010-01-01T00:00:00Z'

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
